<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GetVyt{% endblock %}</title>
</head>
<body>
    {% block body %}
    <h1>Reset Password Page</h1>
    <img src='https://images.unsplash.com/photo-1669650853522-fe5a4b89a119?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80' height='100px' alt='This is a logo'><br><br>
    <div class='form-container'>
        <form action='#' method='post' class='form-wrap'>
            <div class='form-box'>
                <input type='password' placeholder='New Password'><br><br>
                <input type='password' placeholder='Confirm Password'><br><br>
            </div>
            <div class='form-submit'>
                <input type='submit' value='Continue'>
            </div><br><hr>
        </form>
    </div>
    </div>
    {% endblock %}
</body>
</html>
