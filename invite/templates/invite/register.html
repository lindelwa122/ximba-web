{% extends 'invite/layout.html' %}

{% block title %} Register {% endblock %}

{% block body %}

<section class='align-items-center d-flex flex-column h-100 justify-content-center'>

  <div class='align-items-center d-flex flex-column form'>
    <img class='logo rounded-circle'
      src='https://images.unsplash.com/profile-1633364056312-0319b9fc4586image?dpr=1&auto=format&fit=crop&w=150&h=150&q=60&crop=faces&bg=fff'
      alt='Profile Pic'>

    <form class='w-100'>

      <div class='row mb-3'>
        <div class='col-6'>
          <input type='text' name='firstname' class='form-control input-frame' placeholder='First Name' required>
        </div>

        <div class='col-6'>
          <input type='text' name='lastname' class='form-control input-frame' placeholder='Last Name' required>
        </div>
      </div>

      <div class='mb-3'>
        <input type='text' name='username' class='form-control input-frame' placeholder='Username' required>
      </div>

      <div class='mb-3'>
        <input type='email' name='email' class='form-control input-frame' placeholder='Email' required>
      </div>

      <div class='mb-3'>
        <input type='password' name='password' class='form-control input-frame' placeholder='Password' required>
      </div>

      <div class='mb-3'>
        <input type='password' name='confirm-password' class='form-control input-frame' placeholder='Confirm Password'
          required>
      </div>

      <div>
        <input type='submit' value='Register' class='btn btn-primary form-control w-100'>
      </div>

    </form>

    <hr class='w-100'>

    <a type='button' href='' class='btn btn-secondary w-50'>Login</a>
  </div>

</section>

{% endblock %}
