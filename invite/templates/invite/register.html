{% extends 'invite/layout.html' %}

{% block title %} Register {% endblock %}

{% block body %}

<section class='d-flex align-items-center flex-column'>

  <form>
    <div class='d-flex justify-content-center mb-3'>
      <img class='rounded-circle'
        src='https://images.unsplash.com/profile-1633364056312-0319b9fc4586image?dpr=1&auto=format&fit=crop&w=150&h=150&q=60&crop=faces&bg=fff'
        alt='Profile Pic'>
    </div>

    <div class='row mb-3'>
      <div class='col-6'>
        <input type='text' name='firstname' class='form-control' placeholder='First Name' required>
      </div>
      <div class='col-6'>
        <input type='text' name='lastname' class='form-control' placeholder='Last Name' required>
      </div>
    </div>

    <div class='mb-3'>
      <input type='text' name='username' class='form-control' placeholder='Username' required>
    </div>

    <div class='mb-3'>
      <input type='email' name='email' class='form-control' placeholder='Email' required>
    </div>

    <div class='mb-3'>
      <input type='password' name='password' class='form-control' placeholder='Password' required>
    </div>

    <div class='mb-3'>
      <input type='password' name='confirm-password' class='form-control' placeholder='Confirm Password' required>
    </div>

    <div class='mb-3'>
      <button type='button' class='btn btn-primary form-control'>Register</button>
    </div>

  </form>

  <hr class='w-100'>

  <div class='text-center'>
    <a type='button' href='' class='btn btn-success'>Login</a>
  </div>

</section>

{% endblock %}
