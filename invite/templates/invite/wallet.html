{% extends 'invite/main.html' %}

{% block title %} Wallet {% endblock %}

{% load static %}

{% block main %}

<section class='wallet'>
  <div class='header mb-3 d-flex align-items-center'>
    <i class='bi bi-wallet'></i>
    <div class='font-headline ms-2'>Wallet</div>
  </div>

  <div class='main-content d-flex justify-content-center align-items-center'>
    <div class='wrapper d-flex flex-column justify-content-center align-items-center'>
      <div class='balance-wrapper'>R<span class='balance'>--.--</span></div>
      <button class='deposit btn-primary btn-small mt-5'>
        <i class='bi bi-plus-lg me-2'></i>Deposit</button>
    </div>
  </div>
</section>

<script type='text/javascript' src='{% static "invite/js/wallet.js" %}'></script>

{% endblock %}
