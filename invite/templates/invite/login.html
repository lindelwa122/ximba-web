{% extends 'invite/layout.html' %}

{% load static %}

{% block title %} Login {% endblock %}

{% block body %}

<section class='form-section align-items-center d-flex flex-column justify-content-center'>

  <div class='forms-wrapper w-100'>
    <div class='hero-section d-flex flex-column justify-content-center'>
      <div class='form-header font-headline text-center'>Welcome Back!</div>
      <div class='img-wrapper-login'>
        <img class='login-img' src='{% static "/invite/images/app/logo.svg" %}' alt='logo'>
      </div>
    </div>

    <div class='align-items-center d-flex flex-column form'>
      <img class='logo mb-3'
        src='{% static "invite/images/app/logo.svg" %}'
        alt='This is a logo' />
  
      <form class='w-100'>
        {% csrf_token %}
  
        <div class='form-floating mb-3'>
          <input type='text' class='username form-control input-frame' placeholder='Username' name='Username' required/>
          <label for='username' class='floating-input-placeholder'>Username</label>
        </div>
  
        <div class='form-floating mb-3'>
          <input type='password' class='password form-control input-frame' placeholder='Password' name='Passsword' required/>
          <label for='password' class='floating-input-placeholder'>Password</label>
        </div>
  
        <div class='mb-3 text-center error-message'></div>
  
        <div class='mb-3'>
          <input type='submit' value='Login' class='btn btn-primary w-100 attractive'>
          <button class='btn btn-primary w-100 d-none' disabled>
            <span class='spinner'></span>
          </button>
        </div>
      </form>
  
      <a class='text-primary' href='{% url "invite:reset_password" %}'>Forgot Password?</a>
  
      <hr class='w-100' />
  
      <a type='button' class='btn btn-secondary w-50' href='{% url "invite:register" %}'>Register</a>
    </div>
  </div>


</section>

<script src='{% static "invite/js/utils/forms.js" %}'></script>
<script src='{% static "invite/js/login.js" %}'></script>

{% endblock %}
