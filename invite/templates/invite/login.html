{% extends 'invite/layout.html' %}

{% load static %}

{% block title %} Login {% endblock %}

{% block body %}

<!-- Your code goes here -->

<section class='align-items-center d-flex flex-column justify-content-center'>

  <div class='align-items-center d-flex flex-column form'>
    <img class='logo mb-3 rounded-circle'
      src='https://images.unsplash.com/photo-1516876902004-79f4bd1cb0dc?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8bG9nb3xlbnwwfDJ8MHx8&auto=format&fit=crop&w=500&q=60'
      alt='This is a logo' />

    <form class='w-100'>
      {% csrf_token %}
      
      <div class='mb-3'>
        <input type='text' class='username form-control input-frame' placeholder='Username' name='Username'  />
      </div>

      <div class='mb-3'>
        <input type='password' class='password form-control input-frame' placeholder='Password' name='Passsword'  />
      </div>

      <div class='mb-3 error-message'></div>

      <div class='mb-3'>
        <input type='submit' value='Login' class='btn btn-primary w-100'>
      </div>
    </form>

    <a class='text-primary' href='{% url 'invite:reset_password' %}'>Forgot Password?</a>

    <hr class='w-100' />

    <a type='button' class='btn btn-secondary w-50' href='{% url 'invite:register' %}'>Register</a>
  </div>

</section>

<script src='{% static "invite/js/utils/forms.js" %}'></script>
<script src='{% static "invite/js/login.js" %}'></script>

{% endblock %}
