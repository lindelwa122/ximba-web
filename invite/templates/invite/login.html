{% extends 'invite/layout.html' %}

{% block title %} Login {% endblock %}

{% block body %}

<h1>THIS IS THE LOGIN PAGE</h1>
<!-- Your code goes here -->
<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width', initial-scale='1.0'>
  <title>Login Page</title>
  <style>

    h1{
        margin-top: 4px;
    }
    .image{
        border-radius: 20px;
        height: 200px;
        width: 240px;
    }
    hr{
        width: 70%;
        
    }

    .links{
        padding: 40px;
    }
    

    .Register{
        background-color: rgb(55, 219, 55);
        border-radius: 20px;
        border-color: rgb(55, 219, 55);
        width: 180px;
        height: 40px;
        padding: 70px,30px,70px,30px;
       
    }

    .email{
        padding: 12px;
    }

    .password{
        padding: 12px;
        
        
    }

    .login{
        background-color: blue;
        color: white;
        width: 180px;
        height: 40px;
        border-radius: 20px;
        padding: 60px,10px,60px,10px;
    }

  </style>
</head>
<body>

  <center>

    <img  class='image' src='logo.png' alt='Slow connection'>

    <div>
      <h1>Login Page</h1>
    </div>
    
        <form>
            <div class='email'>
                <input type='email' placeholder='Enter Email' name='username' required >
            </div>
            <div class='password'>
                <input  type='password' placeholder='Password' name='Passsword' required>
            </div>
            <div class ='loginpage'></div>
                <button type='button' class='login'>Login</button>
            </div>
    

        </form>


        <div class='links'>
            <a href='#'>Forgot Password?</a>
        </div>
        <hr>
        <div>
            <form>
                <button type='button' class='Register'>Register</button>
            </form>
        </div>
        
        
            
  </center>
  
</body>

</html>

{% endblock %}
