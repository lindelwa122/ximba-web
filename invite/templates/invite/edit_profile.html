{% extends 'invite/layout.html' %}

{% block title %} Edit Profile {% endblock %}

{% block body %}

<!-- Your code goes here -->
<section>
    <!-- Profile  -->
    <h1 class='px-3'><i class='bi bi-person-fill'></i>Edit Profile</h1>

    <div class='text-center'>
        <div class="rounded-circle">

            <img class='rounded-circle'
                src='https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=800'
                alt='profile-picture' height='100'>
            <i class='bi bi-pencil-fill'></i>
        </div>
    </div>

    <!-- Name  -->
    <div class='border-bottom border-dark d-flex px-3 py-4 align-items-center justify-content-between stack'>
        <div class='d-flex align-items-center'>
            <div>
                <i class='bi bi-person'></i>
            </div>
            <div class='d-flex flex-column'>
                <span>Name</span><span class='imp'>John Doe</span>
            </div>
        </div>
        <div>
            <i class='bi bi-pencil-fill'></i>
        </div>
    </div>

    <!-- Username  -->
    <div class='border-bottom border-dark d-flex px-3 py-4 align-items-center justify-content-between stack'>
        <div class='d-flex align-items-center'>
            <div>
                <i class='bi bi-at med'></i>
            </div>
            <div class='d-flex flex-column'>
                <span>Username</span><span class='imp'>realjohndoe</span>
            </div>
        </div>
        <div>
            <i class='bi bi-pencil-fill'></i>
        </div>
    </div>

    <!-- About  -->
    <div class='border-bottom border-dark d-flex px-3 py-4 align-items-center justify-content-between stack'>
        <div class='d-flex align-items-center'>
            <div>
                <i class='bi bi-info-circle med'></i>
            </div>
            <div class='d-flex flex-column'>
                <span>About</span><span class='imp'>King of the Dark Web</span>
            </div>
        </div>
        <div>
            <i class='bi bi-pencil-fill'></i>
        </div>
    </div>

    <!-- Email -->
    <div class='border-bottom border-dark d-flex px-3 py-4 align-items-center justify-content-between stack'>
        <div class='d-flex align-items-center'>
            <div>
                <i class='bi bi-envelope med'></i>
            </div>
            <div class='d-flex flex-column '>
                <span>Email</span><span class='imp'>johndoe123@gmail.com</span>
            </div>
        </div>
        <div>
            <i class='bi bi-pencil-fill'></i>
        </div>
    </div>

    <!-- Phone Number  -->
    <div class='border-bottom border-dark d-flex px-3 py-4 align-items-center justify-content-between stack'>
        <div class='d-flex align-items-center'>
            <div>
                <i class='bi bi-telephone'></i>
            </div>
            <div class='d-flex flex-column'>
                <span>Phone</span><span class='imp'>+1 234-567-890</span>
            </div>
        </div>
        <div>
            <i class='bi bi-pencil-fill'></i>
        </div>
    </div>

</section>

{% endblock %}
