{% extends 'invite/main.html' %}

{% load static %}

{% block title %} More Info {% endblock %}

{% block main %}

  <section class='more-event-info'>
    <div class='header mb-3 d-flex align-items-center'>
      <img src='{% static "invite/images/app/logo.svg" %}' alt='logo' class='logo'/>
      <div class='font-headline ms-2'>Add More Info</div>
    </div>

    <div class='main-content'>

      <div class='text-container'></div>

      <div class='prompt-type'></div>

      <div class='add d-flex align-items-center'>
        <i class='bi bi-plus add-icon'></i>
      </div>
    </div>

    <div class='d-flex justify-content-end mt-3'>
      <button class='btn btn-primary preview-event-info me-2'>Preview</button>
      <button class='btn btn-primary-outline save-draft me-2' disabled>Save Draft</button>
      <button class='btn btn-secondary save-event-info' disabled>Save</button>
    </div>
  </section>

  <script type='text/javascript' src='{% static "invite/js/moreEventInfo.js" %}'></script>

{% endblock %}
