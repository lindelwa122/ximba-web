{% extends 'invite/layout.html' %}

{% load static %}

{% block title %} Confirm Email {% endblock %}

{% block body %}

<section class='d-flex align-items-center flex-column justify-content-center'>

  <div class='d-flex align-content-center flex-column form'>
    <img class='logo rounded-circle mb-3'
      src='{% static "invite/images/app/logo.png" %}'
      alt='This is a logo'>

    <form>
      {% csrf_token %}

      <p class='text-center'>The code has been sent to your email. The code will expire in 15 minutes.
      </p>

      <div class='mb-3'>
        <input type='number' name='code' class='code form-control input-frame' placeholder='Enter code here'>
      </div>

      <div class='mb-3 error-message'></div>

      <div class='mb-3 text-center'>
        <input type='submit' class='btn btn-primary w-100' value='Confirm Email'>
      </div>
    </form>
  </div>

</section>

<script src='{% static "invite/js/utils/forms.js" %}'></script>
<script src='{% static "invite/js/confirm_email.js" %}'></script>

{% endblock %}
